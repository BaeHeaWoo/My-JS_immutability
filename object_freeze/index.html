<!DOCTYPE html>
<html>
<head>
   <title></title>
   <meta charset="utf-8">
</head>
<body>
   <h2>원천적으로 코드를 막는 방법</h2>

   <script>
      /*var o1 = {name:'kim', score:[1,2]}
      o1.name = 'lee';
      console.log(o1.name); 원본이 변경되는 코드 전개방식 이다. */

      var o1 = {name:'kim', score:[1,2]}
      Object.freeze(o1);
      Object.freeze(o1.score);
      o1.push(3);//에러가 발생한다 is not a function
      o1.name = 'lee';
      o1.city = 'seoul';
      console.log(o1.name+"::::"+o1); //결과 값은 kim이다 o1 immutability 상태가 된다. 프리즈가 된 코드는 프리즈를 풀지 못한다. 프로퍼티 추가 또한 불가능하다. 하지만 푸쉬는 가능하다. 이유는 지난 시간 서술, push까지 막기 위해서는 array타입에 property까지 freeze 시켜야 한다.

      //freeze 는 값(property) 자체를 변경이 불가능 하게 한다 
      //const는 const로 선언한 변수 그 자체와 값 



   </script>
</body>
